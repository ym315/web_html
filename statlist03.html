<body>
    <header>

    </header>
    <main>
        <article class="main_left"></article>
        <article class="main_left_dummy"></article>
        
        <article class="main_right">
            <section class="thinfo">
                <h3>통계 자료(상품별 통계)</h3>
                <div class="searchinfo">

                    <span class="title">조회기간 </span>
                    <div>                    
                        <button class="day_set">오늘</button>
                        <button class="day_set">1주일</button>
                        <button class="day_set">1개월</button>
                        <input class="day_date" type="date"> ~ <input class="day_date" type="date">    
                    </div>                      
                    <div>
                        <label class="title" for="search">상품명 찾기</label>  
                        <input class="text_normal" type="text" id="search">
                    </div>
                    <div>
                        <button class="btn btn_search">조회</button> 
                        <button class="btn btn_excel">엑셀다운</button> 
                    </div> 
                </div>

                <div class="table">
                    <div  class="table_summary">
                        <h4>총 <span class="point">1234</span>건</h4>
                        <div>
                            <span class="title">보기 설정 </span>
                            <select name="view_count" id="view">
                                <option value="10">10개씩 보기 </option>
                                <option value="20">20개씩 보기</option>
                                <option value="50">50개씩 보기</option>
                                <option value="100">100개씩 보기</option>
                            </select>
                        </div>
                        
                    </div>
                    <div class="table_case">
                        <table class="table_normal">
                            <thead>
                                <tr>
                                    <td>순번</td>
                                    <td>사용일자</td>
                                    <td>상품명</td>
                                    <td>교환건수</td>
                                    <td>교환금액</td>
                                    <td>취소건수</td>
                                    <td>취소금액</td>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>2024-03-03 오후 12:00:00</td>
                                    <td>[하이디라오 훠궈] 하이디라오 3만원권</td>
                                    <td>123</td>
                                    <td>123,412,3000</td>
                                    <td>2</td>
                                    <td>10,000</td>
                                </tr>
                            </tbody>
                        </table>
                </div>
                <ul class="navi">
                    <li><<</li>
                    <li class="on"><a href="#">1</a></li>
                    <li>2</li>
                    <li>>></li>
                </ul>
            </section>
            
            <footer></footer>
        </article>
